<div class="inside-cont">

  <div class="row align-items-center">

  <div class="col">

  <span class="h2" style="color: white; font-size: 14pt;">Dashboard</span>

  </div>

  </div>

  </div>

</div>
<div class="main box">
  <div style="display: flex; flex-direction: column; gap: 20px; width: 40%; justify-content: center; padding: 10px;">
    <div
      #myPieChart
      style="width: 100%; height: 320px; background: white; border-radius: 24px; box-shadow: 0 10px 20px rgba(0, 0, 0, .12), 0 4px 8px rgba(0, 0, 0, .06);"
    ></div>

    <!-- <div
      class="chart-container"
      style="
        background-color: white;
        border-radius: 24px;
        padding: 10px;
        width: 100%;
      "
    >
      <canvas id="MyChart">{{ chart }}</canvas>
    </div> -->

    <div class="chart-container" style="width: 100%; height: 320px; background: white; padding: 10px; border-radius: 24px;box-shadow: 0 10px 20px rgba(0, 0, 0, .12), 0 4px 8px rgba(0, 0, 0, .06);">
      <h2 style="color: black;    display: flex;
      justify-content: center;font-family: inherit;"><b>Age Wise Risk-Score</b></h2>
      <canvas id="MyBarChart">{{ chart }}</canvas>
    </div>
    <!-- <div style="background: white; margin-bottom: 20px; border-radius: 24px ; margin-left: 20px; width: 30%; height: 322px;">
            <h3 style="margin-top: 10px; padding-left: 10px; font-weight: 500;">List of Common Conditions :</h3>
        </div> -->
  </div>
  <div style="width: 55%">
    <div
      class="table table-striped"
      style="background: white; padding: 5px 15px; border-radius: 24px"
    >
      <p-table
        [value]="topTenPatientData"
        [tableStyle]="{ 'max-width': '100rem' }"
      >
        <ng-template pTemplate="header">
          <div class="card-head">
            <!-- <p class="card-header-title" style="font-weight: 500">
              They Need Diagnosis
            </p> -->
          </div>
          <tr
            style="
              height: 60px;
              border-top: 1px solid #e5e5e5;
              background-color: #f8fafd;
              color: #82b0d9;
            "
          >
            <th pSortableColumn="SUBJECT_ID" style="width: 20%; font-weight: 500">
              PATIENT_ID<p-sortIcon field="SUBJECT_ID"></p-sortIcon>
            </th>
            <th pSortableColumn="HADM_ID" style="width: 20%; font-weight: 500">
              HADM_ID <p-sortIcon field="HADM_ID"></p-sortIcon>
            </th>
            <th pSortableColumn="AGE" style="width: 20%; font-weight: 500">
              AGE <p-sortIcon field="AGE"></p-sortIcon>
            </th>
            <th pSortableColumn="GENDER" style="width: 20%; font-weight: 500">
              GENDER <p-sortIcon field="GENDER"></p-sortIcon>
            </th>
            <th pSortableColumn="Expectedstay" style="width: 20%; font-weight: 500">
              EXPECTED STAY <p-sortIcon field="Expectedstay"></p-sortIcon>
            </th>
            <th pSortableColumn="Riskgroup" style="width: 20%; font-weight: 500">
              RISK GROUP <p-sortIcon field="Riskgroup"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-patient>
          <tr style="border-top: 1px solid #e5e5e5; height: 60px">
            <td style="color: black"> <B>{{ patient.SUBJECT_ID }}</B></td>
            <td>{{ patient.HADM_ID }}</td>
            <td>{{ patient.AGE }}</td>
            <td>{{ patient.GENDER }}</td>
            <td>{{ patient.expectedStay }} Days</td>
            <td style="color: red">{{ patient.Riskgroup }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div
      class="view-more"
      style="
        height: 40px;
        border-radius: 19px;
        display: flex;
        justify-content: center;
        cursor: pointer;
      "
      (click)="patientList()"
    >
      <h4 style="color: #5e9eed; padding-top: 2px">
        View More
        <mat-icon style="padding-top: 5px">keyboard_arrow_down</mat-icon>
      </h4>
    </div>
  </div>
</div>
